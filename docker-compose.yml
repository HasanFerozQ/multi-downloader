version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/temp_downloads:/app/temp_downloads
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=*
    depends_on:
      - redis

  worker:
    build: ./backend
    command: celery -A worker.celery worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./backend/temp_downloads:/app/temp_downloads
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

volumes:
  redis_data:
